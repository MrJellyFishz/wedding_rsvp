    <script>
        simplyCountdown('.simply-countdown-one', {
            year: 2025,
            month: 8, 
            day: 6,
            hours: 17,
            minutes: 0
        });
        
        // RSVP Form Submission
        document.getElementById('rsvpForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const responseMessage = document.getElementById('responseMessage');
            const formData = new FormData(this);
            
            // Disable submit button and show loading state
            submitBtn.disabled = true;
            submitBtn.textContent = 'جاري الإرسال...';
            responseMessage.style.display = 'none';
            
            // Prepare data for API
            const guestData = {
                action: "add_guest",
                table_name: "ABCD120725", // You can change this to your actual table name
                guest: {
                    name: formData.get('name'),
                    guests: formData.get('guests') || 0,
                    attendingstatus: formData.get('attendance'),
                    comments: formData.get('comments') || ''
                }
            };
            
            try {
                const response = await fetch('https://api.eventofolio.com/guests', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(guestData)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    
                    // Show success message
                    responseMessage.style.display = 'block';
                    responseMessage.style.backgroundColor = '#d4edda';
                    responseMessage.style.color = '#155724';
                    responseMessage.style.border = '1px solid #c3e6cb';
                    responseMessage.textContent = 'تم إرسال ردكم بنجاح! شكراً لكم.';
                    
                    // Reset form
                    this.reset();
                    
                } else {
                    throw new Error('فشل في إرسال البيانات');
                }
                
            } catch (error) {
                console.error('Error:', error);
                
                // Show error message
                responseMessage.style.display = 'block';
                responseMessage.style.backgroundColor = '#f8d7da';
                responseMessage.style.color = '#721c24';
                responseMessage.style.border = '1px solid #f5c6cb';
                responseMessage.textContent = 'حدث خطأ في إرسال البيانات. يرجى المحاولة مرة أخرى.';
            }
            
            // Re-enable submit button
            submitBtn.disabled = false;
            submitBtn.textContent = 'إرسال';
        });

        document.getElementById('attendance').addEventListener('change', function() {
            const guestsInputGroup = document.getElementById('guests-input-group');
            const guestsInput = document.getElementById('guests');
            if (this.value === 'yes') {
                guestsInputGroup.style.display = 'block';
                guestsInput.required = true;
            } else {
                guestsInputGroup.style.display = 'none';
                guestsInput.required = false;
                guestsInput.value = '';
            }
        });
    </script>
